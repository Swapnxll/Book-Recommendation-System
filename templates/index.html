<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHBeFjCmbvhQlj3cNbVj6rI3PoIw7xGQFxR5vGCSIOaGGRRheQJk7WbVb1wrGgJf" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a1a;
            color: #d4af37;
        }
        .navbar {
            background-color: #d4af37;
            border: none;
        }
        .navbar-brand, .nav > li > a {
            color: #1a1a1a !important;
        }
        .nav > li > a:hover, .nav > li > a:focus {
            background-color: #b8860b !important;
            color: #1a1a1a !important;
        }
        .text-gold {
            color: #d4af37;
        }
        .card {
            background-color: #333;
            border: 1px solid #b8860b;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        .card-body {
            padding: 0;
        }
        .card-img-top {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #b8860b;
            padding-bottom: 15px;
        }
        .card p, .card h4 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-gold" style="font-size:50px; margin-top:20px; text-align:center;">Top 50 Books</h1>
            </div>
        </div>

        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                            <p class="text-gold">{{ book_name[i] }}</p>
                            <h4 class="text-gold">{{ author[i] }}</h4>
                            <h4 class="text-gold">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-gold">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfQKCftMyvI9jUq8CckCtvh5AN6tGtOtuIQSb8J4M" crossorigin="anonymous"></script>
</body>
</html>
